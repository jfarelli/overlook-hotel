<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <div id="mainLoginHolder" >
    <h1 class="login-text">Login to your profile</h1>
    <form id="loginForm">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
      <input type="submit" value="Let's Book A Room!" id="loginFormSubmit">
    </form>
  </div>
  <!-- add hidded to grid-container when working on login page -->
  <div class="grid-container hidden"> 
    <div class="top-bar">
        <h1 class="overlook-hotel">Overlook Hotel</h1>
          <div class="welcome">
            <div class="welcome-message-and-total-cost">
              <h2 class="welcome-message"></h2>
              <p class="total-rooms-cost"><p>
            </div>
            <div class="return-button">
              <button class="return-home hidden">Return Home</button>
            </div>
          </div>
        <form class="calendar">
          <label for="select">Book Your Next Room!</label>
          <input type="date" id="select" class="calendar-entry" name="select-date" required>
          <label for="roomNumber"></label>
          <input type="number" id="roomNumber" class="room-number hidden" name="select-room-number" required>
          <div class="room-types hidden" id="roomType">
            <label for="roomTypeDropDown" ></label>
            <select type="dropdown" id="roomTypeDropDown" name="type" class="room-details">
              <option disabled hidden selected>Choose a Room Type</option>
              <option value="residential suite">Residential Suite</option>
              <option value="suite">Suite</option>
              <option value="single room">Single Room</option>
              <option value="junior suite">Junior Suite</option>
            </select>
          </div>
          <!-- add class="hidden" to bedSizeDropDown label -->
          <!-- <label for="bedSizeDropDown">Bed Size</label> -->
          <!-- <select id="bedSizeDropDown" type ="number" name="bedSizeDropDown" placeholder="Bed Size" class="room-details"></select> -->
          <input type="submit" value="Book It!" name="submit-button" class="submit-button hidden" id="postRoomBooking"></input>
        </form>
    </div>  
    <div class="center">
      <h3 class="booking-history"></h3>
    </div>
    <div class="bottom-grid" id="bookingHistoryGrid">
      <!-- <section class="grid-item grid-item-1">
        <img class= "hotel-image" src='./images/hotel-room.jpg' alt="hotel-image">
        <p class="booking-date">5/22/2002</p>
        <p class="booking-room-type">Residential Suite</p>
        <p class="booking-cost">Total Cost: $769.53</p>
      </section> -->
    </div>
    <div class="bottom-grid hidden" id="availableRoomsByDateGrid"></div>
    <div class="bottom-grid hidden" id="availableRoomsByTypeGrid"></div>
  </div>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
