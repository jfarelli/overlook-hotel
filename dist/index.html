<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>

<body>
  <div id="mainLoginHolder">
    <h1 class="login-text">Login to your profile</h1>
    <form id="loginForm">
      <label for="userNameField" class="user-name-label hidden">Username Input</label>
      <input type="text" name="username" id="userNameField" class="login-form-field" placeholder="Username" required>
      <label for="passwordField" class="password-label hidden">Password Input</label>
      <input type="password" name="password" id="passwordField" class="login-form-field" value="overlook2021"
        required>
      <input type="submit" value="Get A Room!" id="loginFormSubmit">
    </form>
  </div>
  <div class="grid-container hidden">
    <div class="top-bar">
      <h1 class="overlook-hotel">Overlook Hotel</h1>
      <div class="welcome">
        <div class="welcome-message-and-total-cost">
          <h2 class="welcome-message"></h2>
          <p class="total-rooms-cost">
            <div class="return-button">
              <button class="return-home hidden">Return Home</button>
            </div>
          <p>
        </div>
      </div>
      <form class="calendar">
        <label for="select">Book Your Next Room!</label>
        <input type="date" id="select" class="calendar-entry" name="select-date" required>
        <div class="room-types hidden" id="roomType">
          <label for="roomTypeDropDown"></label>
          <select type="dropdown" id="roomTypeDropDown" name="type" class="room-details">
            <option disabled hidden selected>Choose a Room Type</option>
            <option value="residential suite">Residential Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
          </select>
        </div>
        <input type="submit" value="Book It!" name="submit-button" class="submit-button hidden"
          id="postRoomBooking"></input>
      </form>
    </div>
    <div class="center">
      <h3 class="booking-history"></h3>
    </div>
    <div class="bottom-grid" id="bookingHistoryGrid">
    </div>
    <div class="bottom-grid hidden" id="availableRoomsByDateGrid"></div>
    <div class="bottom-grid hidden" id="availableRoomsByTypeGrid"></div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
