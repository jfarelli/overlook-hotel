<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <!-- add hidded to grid-container when working on login page -->
  <div class="grid-container"> 
    <div class="top-bar">
        <h1 class="overlook-hotel">Overlook Hotel</h1>
          <div class="welcome">
            <h2 class="welcome-message">Hey, Dude!</h2>
            <p class="total-trip-cost">Total Spent on Rooms: $8,794.53<p>
          </div>
        <form class="calendar">
          <label for="select">Book Your Next Room!</label>
          <input type="date" id="select" class="calendar-entry" name="select-date" required>
          <!-- add class="hidden" to roomTypeDropDown label -->
          <label for="roomTypeDropDown">Room Type</label>
          <select id="roomTypeDropDown" type ="number" name="roomTypeDropDown" placeholder="Room Type" class="room-details"></select>
          <!-- add class="hidden" to bedSizeDropDown label -->
          <label for="bedSizeDropDown">Bed Size</label>
          <select id="bedSizeDropDown" type ="number" name="bedSizeDropDown" placeholder="Bed Size" class="room-details"></select>
          <!-- <input type="submit" value="Let's Go!" class="submit-button" id="postTripSubmit"></input> -->
        </form>
    </div>  
    <div class="center">
      <h3 class="booking-history">Booking History</h3>
    </div>
    <div class="bottom-grid" id="pastTripsWindow">
      <section class="grid-item grid-item-1">
        <img class= "hotel-image" src='./images/hotel-room.jpg' alt="hotel-image">
        <p class="booking-date">5/22/2002</p>
        <p class="booking-room-type">Residential Suite</p>
        <p class="booking-cost">Total Cost: $769.53</p>
      </section>
    </div>
    <!-- <div class="bottom-grid hidden" id="presentTripsWindow"></div>
    <div class="bottom-grid hidden" id="futureTripsWindow"></div>
    <div class="bottom-grid hidden" id="pendingTripsWindow"></div> -->
  </div>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
